<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/styles/straw/main.css">
</head>
<body>
    <nav id="navbar">

    <main class="container-fullpage-centered">
        <form novalidate class="digest-card iconless one-color thick-outline centered fixed-width" id="registration">
            
            <section class="header"><h1>Create an account</h1></section>

            <section cloak class="body centered highlighted" id="error-popup"><p>Unknown error</p></section>

            <section class="inputs">
                <label for="username">Username</label>
                <input required pattern="^[a-zA-Z0-9_]*$" title="a username consisting of alphanumeric characters and underscores" type="text" name="username" id="username">
                <label for="email">Email</label>
                <input required type="email" name="email" id="email">
                <label for="password">Password</label>
                <input required minlength="8" type="password" name="password" id="password">
                <label for="repeat-password">Repeat password</label>
                <input required match="password" type="password" name="repeat-password" id="repeat-password">
            </section>
            <section class="body">
                <p>By creating an account you agree with our<br><a href="/terms">Terms of Service</a> and <a href="/privacy-policy">Privacy Policy</a>.</p>
            </section>
            
            <section class="buttons">
                <button type="submit">Register</button>
            </section>
            <section class="body">
                <p>Already have an account? <a href="/login">Log in.</a></p>
            </section>
        </form>
    </main>

    <script type="module" src="/assets/scripts/main.js"></script>
    <script type="module" src="/assets/scripts/registerForm.js"></script>
</body>
</html>
