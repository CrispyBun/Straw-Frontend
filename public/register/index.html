<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/styles/straw/main.css">
</head>
<body>
    <nav class="navbar">
        <a id="navbar-link-account" href="/account"><img class="profile-picture" src="https://media.discordapp.net/attachments/935989994735169546/1244270826677600277/image0.gif?ex=6655d282&is=66548102&hm=e67e65e644295a5a77e5a8def5c0ed1959148186c9a3d62e0b540a44d1be4653&=&width=480&height=480" alt="Profile picture"></a>
        <div class="spacer-line"></div>
        <a id="navbar-link-profile" href=""><img src="/assets/img/icon/profile.svg" alt="Profile icon"></a>
        <a id="navbar-link-post" href=""><img src="/assets/img/icon/plus.svg" alt="Plus icon"></a>
        <a id="navbar-link-chat" href=""><img src="/assets/img/icon/chat-filled.svg" alt="Home icon"></a>
        <a id="navbar-link-home" href="/"><img src="/assets/img/icon/home.svg" alt="Home icon"></a>
        <div class="spacer-grow"></div>
        <button id="navbar-button-back"><img src="/assets/img/icon/arrow-left.svg" alt="Back"></button>
    </nav>

    <main class="container-fullpage-centered">
        <form novalidate class="digest-card iconless one-color thick-outline centered fixed-width" id="registration">
            
            <section class="header"><h1>Create an account</h1></section>

            <section cloak class="body centered highlighted" id="error-popup"><p>Unknown error</p></section>

            <section class="inputs">
                <label for="username">Username</label>
                <input required pattern="^[a-zA-Z0-9_]*$" title="a username consisting of alphanumeric characters and underscores" type="text" name="username" id="username">
                <label for="email">Email</label>
                <input required type="email" name="email" id="email">
                <label for="password">Password</label>
                <input required minlength="8" type="password" name="password" id="password">
            </section>
            <section class="body">
                <p>By creating an account you agree with our<br><a href="/terms">Terms of Service</a> and <a href="/privacy-policy">Privacy Policy</a>.</p>
            </section>
            
            <section class="buttons">
                <button type="submit">Register</button>
            </section>
            <section class="body">
                <p>Already have an account? <a href="/login">Login.</a></p>
            </section>
        </form>
    </main>

    <script type="module" src="/assets/scripts/main.js"></script>
    <script type="module" src="/assets/scripts/registerForm.js"></script>
</body>
</html>
