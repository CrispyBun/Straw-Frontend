<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/styles/straw/main.css">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="https://media.discordapp.net/attachments/935989994735169546/1244270826677600277/image0.gif?ex=6655d282&is=66548102&hm=e67e65e644295a5a77e5a8def5c0ed1959148186c9a3d62e0b540a44d1be4653&=&width=480&height=480" alt="Logo">
        <div class="spacer-line"></div>
        <a href=""><img src="/assets/img/icon/profile.svg" alt="Profile icon"></a>
        <a href=""><img src="/assets/img/icon/plus.svg" alt="Plus icon"></a>
        <a href=""><img src="/assets/img/icon/chat-filled.svg" alt="Home icon"></a>
        <a href=""><img src="/assets/img/icon/home.svg" alt="Home icon"></a>
        <div class="spacer-grow"></div>
        <button href=""><img src="/assets/img/icon/arrow-left.svg" alt="Back"></button>
    </nav>

    <main class="container-fullpage-centered">
        <article class="digest-card iconless one-color thick-outline centered">
            <section class="header"><h1>Login to Straw</h1></section>
             <section class="inputs">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </section>
            <section class="buttons">
                <button>Login</button>
            </section>
            <section class="body">
                <p>Don't have an account? <a href="/register">Register.</a></p>
            </section>
        </article>
    </main>
</body>
</html>
