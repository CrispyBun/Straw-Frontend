<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/styles/straw/main.css">
</head>
<body>
    <nav id="navbar"></nav>

    <main class="container-fullpage-centered">
        <form novalidate class="digest-card iconless one-color thick-outline centered fixed-width" id="login">
            
            <section class="header"><h1>Log in to Straw</h1></section>

            <section cloak class="body centered highlighted" id="error-popup"><p>Unknown error</p></section>

             <section class="inputs">
                <label for="username-or-email">Username or email</label>
                <input required type="text" name="username" id="username-or-email">
                <label for="password">Password</label>
                <input required type="password" name="password" id="password">
            </section>
            <section class="buttons">
                <button type="submit">Log in</button>
            </section>
            <section class="body">
                <p>Don't have an account? <a href="/register">Register.</a></p>
            </section>
        </form>
    </main>

    <script type="module" src="/assets/scripts/main.js"></script>
    <script type="module" src="/assets/scripts/loginForm.js"></script>
</body>
</html>
